<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Scoring Parameter</h3>
</div>
<div class="row form-material">
  <div class="col-md-6">
    <label class="m-t-5">Produk</label>
    <div class="form-group">
      <select #produk class="form-control">
        <option selected value="">Pilih Pencarian Berdasarkan Produk</option>
        <option value="PPR">PPR</option>
        <option value="PTA">PTA</option>
        <option value="PKM">PKM</option>
        <option value="MULTIGUNA">MULTIGUNA</option>
      </select>
    </div>
    <p></p>
    <label class="m-t-5">Parameter</label>
    <input #parameter type="text" class="form-control" placeholder="Masukan Parameter" />
    <p></p>
    <label class="m-t-5">Score</label>
    <input #score type="text" class="form-control" placeholder="Masukan Score" />
  </div>
  <div class="col-md-6">
    <label class="m-t-5">Joint Income?</label>
    <div class="form-group">
      <select #joint class="form-control">
        <option selected value="">Pilih Pencarian Berdasarkan Joint Income</option>
        <option value="Ya">Ya</option>
        <option value="Tidak">Tidak</option>
      </select>
    </div>
    <p></p>
    <label class="m-t-5">Data Value</label>
    <input #dataValue type="text" class="form-control" placeholder="Masukan Data Value" aria-controls="example" />
    <p></p>
  </div>
  <div class="col" style="text-align: center">
    <br />
    <button (click)="cariButton(produk.value, joint.value, parameter.value, dataValue.value, score.value)" class="btn btn-dark">
      Cari Data
    </button>
    <button
      class="btn btn-info"
      (click)="produk.value = ''; joint.value = ''; parameter.value = ''; dataValue.value = ''; score.value = ''; clearInput()"
    >
      Clear Data
    </button>
  </div>
</div>
<p></p>
<br />
<button class="btn btn-info" style="float: right" (click)="simpanData()">Tambah Syarat</button>
<br />
<br />
<table id="dataTables-example" class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr class="table-dark">
      <th style="text-align: center">No</th>
      <th style="text-align: center">Produk</th>
      <th style="text-align: center">Joint</th>
      <th style="text-align: center">Parameter</th>
      <th style="text-align: center">Data Value</th>
      <th style="text-align: center">Min</th>
      <th style="text-align: center">Max</th>
      <th style="text-align: center">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let daWa of listScoring; index as i">
      <td style="text-align: center">{{ i + 1 }}</td>
      <td style="text-align: center">{{ daWa.produk }}</td>
      <td style="text-align: center">{{ daWa.joint_income != 0 ? 'Ya' : 'Tidak' }}</td>
      <td style="text-align: center">{{ daWa.parameter }}</td>
      <td style="text-align: center">{{ daWa.data_value }}</td>
      <td style="text-align: center">{{ daWa.min_value }}</td>
      <td style="text-align: center">{{ daWa.max_value }}</td>
      <td style="text-align: center">{{ daWa.score }}</td>
    </tr>
  </tbody>
</table>
<br />
<form [formGroup]="scoringForm" (ngSubmit)="onSubmit()">
  <div class="row form-material">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Produk</label>
      <div class="col-sm-9">
        <select formControlName="produk" class="form-control">
          <option value="">Pilih Produk</option>
          <option value="PPR">PPR</option>
          <option value="PPR FLPP">PPR FLPP</option>
          <option value="PTA">PTA</option>
          <option value="PKM">PKM</option>
          <option value="MULTIGUNA">MULTIGUNA</option>
        </select>
      </div>
    </div>
    <br />
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Joint Income?</label>
      <div class="col-sm-9">
        <select formControlName="joint_income" class="form-control">
          <option value="">Pilih Joint Income</option>
          <option value="1">Ya</option>
          <option value="2">Tidak</option>
        </select>
      </div>
    </div>
    <br />
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Parameter</label>
      <div class="col-sm-9">
        <select formControlName="parameter" class="form-control" (change)="scoringChange(this.scoringForm.get('parameter')?.value)">
          <option value="">Pilih Parameter</option>
          <option *ngFor="let inputScoring of inputScoring" value="{{ inputScoring.parameter_type }}">
            {{ inputScoring.parameter_description }}
          </option>
        </select>
        <br />
      </div>
    </div>
    <div class="form-group row" *ngIf="this.scoringForm.get('parameter')?.value == 1">
      <label class="col-sm-3 col-form-label">Data Value</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="data_value" />
      </div>
    </div>
    <div class="form-group row" *ngIf="this.scoringForm.get('parameter')?.value == 0">
      <label class="col-sm-3 col-form-label">Min / Max</label>
      <div class="col">
        <input type="text" class="form-control" formControlName="min_value" />
      </div>
      <div class="col">Min</div>
      <div class="col">
        <input type="text" class="form-control" formControlName="max_value" />
      </div>
      <div class="col">Max</div>
    </div>
    <br />
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Score</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="score" />
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="row" style="text-align: center">
    <div class="col">
      <button type="submit" class="btn btn-info">Simpan</button>
    </div>
  </div>
</form>
