<div class="row form-material">
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nama Nasabah</label>
      <div class="col-sm-8">
        <input disabled type="text" class="form-control" placeholder="Nama Nasabah" name="nama" id="nama" value="{{ dataDE.nama }}" />
      </div>
    </div>
  </div>
  <p></p>
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Kategori Pekerjaan</label>
      <div class="col-sm-8">
        <input
          disabled
          type="text"
          class="form-control"
          placeholder="Kategori Pekerjaan"
          name="nama"
          id="nama"
          value="{{ dataDE.kategori_pekerjaan }}"
        />
      </div>
    </div>
  </div>
  <p></p>
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Program Pembiayaan</label>
      <div class="col-sm-8">
        <input
          disabled
          type="text"
          class="form-control"
          placeholder="Program Pembiayaan"
          name="nama"
          id="nama"
          value="{{ dataDE.program_pembiayaan }}"
        />
      </div>
    </div>
  </div>
  <p></p>
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nama Cabang</label>
      <div class="col-sm-8">
        <input disabled type="text" class="form-control" placeholder="Nama Cabang" name="nama" id="nama" value="{{ dataDE.nama_cabang }}" />
      </div>
    </div>
  </div>

  <p></p>
  <div class="col" style="text-align: center"></div>
  <div class="table-responsive">
    <table id="dataTables-example" class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr class="table-dark">
          <th style="text-align: center">No</th>
          <th style="text-align: center">Start date</th>
          <th style="text-align: center">End date</th>
          <th style="text-align: center">SLA</th>
          <th style="text-align: center">Status Aplikasi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let getstatustraking of getstatustraking; index as i">
          <td style="text-align: center">{{ i + 1 }}</td>
          <td style="text-align: center">{{ getstatustraking.start_date }}</td>
          <td style="text-align: center">{{ getstatustraking.end_date }}</td>
          <td style="text-align: center">{{ getstatustraking.sla }}</td>
          <td style="text-align: center">{{ getstatustraking.status_aplikasi }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- <jhi-loading-screen [isLoading]="isLoading" [isSpin]="isSpin"></jhi-loading-screen> -->
