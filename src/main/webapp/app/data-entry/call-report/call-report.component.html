</div>

    <tr *ngFor="let daWa of daWa"></tr>
    <tr *ngFor="let daWa1 of daWa1"></tr>

      <label class="col-sm-4 col-form-label">Nomor Aplikasi<span class="text-danger">*</span></label>

          id="app_no_de"

          value="{{ daWa.app_no_de }}"
          readonly
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nama Nasabah<span class="text-danger">*</span></label>

      <label class="col-sm-4 col-form-label">Fasilitas<span class="text-danger">*</span></label>

        />

    <br />

      <label class="col-sm-4 col-form-label">Tenor Pengajuan<span class="text-danger">*</span></label>

    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Platform Pengajuan<span class="text-danger">*</span></label>

          id="platform"

          readonly

    </div>
  </div>
  <div class="col">

      <div class="col-sm-8">
        <input
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          pattern="^(\+62|62|0)(8|[2-7])[1-9][0-9]{6,9}$"
          class="form-control"
          maxlength="12"
          placeholder=""
          id="no_kontak_hr"
          name="no_kontak_hr"
          value="{{ daWa.no_kontak_hr }}"
        />

    </div>
