  <script>
    $(document).ready(function () {
      var kategoriPekerjaanJumlahKaryawan = document.getElementById('kategori_pekerjaan').value;
      // alert(kategoriPekerjaanJumlahKaryawan);
      if (kategoriPekerjaanJumlahKaryawan == 'Non Fix Income') {
        $('#jumlahKaryawanNon').show();
        $('#jumlahKaryawanFix').hide();
        $('#hideJikaNFITipeKep').hide();
      }
      if (kategoriPekerjaanJumlahKaryawan == 'Fix Income') {
        $('#jumlahKaryawanFix').show();
        $('#jumlahKaryawanNon').hide();
        $('#hideJikaNFITipeKep').show();
      }
      /////////////////////buat pro
      var retriveUntukPro = document.getElementById('tipe_pekerjaan').value;
      if (retriveUntukPro == 4) {
        $('#proHidePosisi').hide();
        $('#proShowJenis').show();
        $('#hidden_siup').show();
      } else if (retriveUntukPro == 3) {
        $('#proHidePosisi').hide();
        $('#proShowJenis').show();
        $('#hidden_siup').show();
      } else {
        $('#proHidePosisi').show();
        $('#proShowJenis').hide();
        $('#hidden_siup').hide();
      }
    });
  </script>

  <!-- get data dukcapil untuk informasi data enty -->
  <script>
    $(document).ready(function () {
      // $('#total_pendapatan').val(formatRupiahtotal(<?=$total_pendapatan?>, 'Rp. '));
      // $('#pendapatan').val(formatRupiahtotal(<?=$pendapatan?>, 'Rp. '));
      // $('#pendapatan_lain').val(formatRupiahtotal(<?=$pendapatan_lain?>, 'Rp. '));
      // $('#tunjangan').val(formatRupiahtotal(<?=$tunjangan?>, 'Rp. '));
      //  AJAX request
      $.ajax({
        url: 'http://10.20.34.183:8080/new-efos/data_entry/getTokenDukcapil',
        dataType: 'json',
        type: 'post',
        data: { ket: 'prov', provid: '0' },
        success: function (response) {
          console.log(response);
          $province = '';
          $.each(response, function (i, n) {
            console.log(n['kdWilayah']);
            province = '<option value="' + n['kdWilayah'] + '|' + n['namaWilayah'] + '">' + n['namaWilayah'] + '</option>';
            province = province + '';
            $('#provinsi_cabang').append(province);
          });
        },
      });

      $('#provinsi_cabang').change(function () {
        var provid = $(this).val().substring(0, 2);
        $.ajax({
          url: 'http://10.20.34.183:8080/new-efos/data_entry/getTokenDukcapil',
          dataType: 'json',

    // // /* Fungsi */
    function formatRupiah(angka, prefix) {
      var number_string = angka.replace(/[^,\d]/g, '').toString(),
        split = number_string.split(','),
        sisa = split[0].length % 3,
        rupiah = split[0].substr(0, sisa),
        ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
      return prefix == undefined ? rupiah : rupiah ? 'Rp. ' + rupiah : '';
    }

    function formatRupiahtotal(angka, prefix) {
      var number_string = angka
          .toString()
          .replace(/[^,\d]/g, '')
          .toString(),
        split = number_string.split(','),
        sisa = split[0].length % 3,
        rupiah = split[0].substr(0, sisa),
        ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
      return prefix == undefined ? rupiah : rupiah ? 'Rp. ' + rupiah : '';
    }

      //     alert('Total Lama Bekerja Tidak Valid');
      //     return false;
      // }
      ///done///
      if (validasiJabatan != 'Direktur' && usiaPemohon > 55) {
        // alert("yuksemua cek "+ (validasiTipePekerjaan == 2 ) && (totalValidasiBuatTahunBulan >= 12) && validasiTipePerusahaan != 2)
        // alert("pekerja "+ (validasiTipePekerjaan == 2));
        // alert("bulan "+ (totalValidasiBuatTahunBulan >= 12));
        // alert("perushaa "+ validasiTipePerusahaan != 2);
        alert('Usia Tidak Valid');
        return false;
      }
      ///done///
      if (validasiJabatan == 'Direktur' && usiaPemohon > 65) {
        alert('Usia Tidak Valid');
        return false;
      }

      ////////////////////////////////////////jumalh karyawan/////////////////////////////////////
      if (validasiKategori == 'Fix Income') {
        if (validasiJumlahKaryawan == '' || validasiJumlahKaryawan == null) {
          document.getElementById('jumlah_karyawan').focus();
          alert('Jumlah Karyawan Harus diisi');
          return false;
        }
        if (validasiJumlahKaryawan < 25) {
          document.getElementById('jumlah_karyawan').focus();
          alert('Jumalah Karyawan Tidak Boleh Kurang Dari 25');
          return false;
        }
      }
      var untukJumlahKaryawan = validasiJumlahKaryawan2.split('-').pop();
      if (validasiKategori == 'Non Fix Income') {
        if (untukJumlahKaryawan < 25) {
          document.getElementById('jumlah_karyawan2').focus();
          alert('Jumlah Karyawan Tidak Boleh Kurang Dari 25');
          return false;
        }
      }
      // alert(untukJumlahKaryawan < 25)
    }
