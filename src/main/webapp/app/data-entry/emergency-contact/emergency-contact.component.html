<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Emergency Contact</h3>
</div>
<p></p>
<p></p>
<div class="row form-material">
  <div class="col">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nama<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input
          type="hidden"
          class="form-control"
          placeholder="Nama"
          name="id"
          id="id"
          value="{{ daWa.id }}"
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Nama"
          name="nama"
          id="nama"
          value="{{ daWa.nama }}"
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Alamat<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <textarea
          class="form-control h-150px"
          rows="6"
          name="alamat"
          id="alamat"
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >{{ daWa.alamat }}</textarea
        >
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Provinsi<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="form-group">
          <select
            class="form-control"
            (change)="onChange(0)"
            id="provinsi_cabang"
            name="provinsi"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >
            <option>{{ daWa.provinsi }}</option>
            <option *ngFor="let daWaprof of daWaprof" value="{{ daWaprof.kdWilayah }}|{{ daWaprof.namaWilayah }}">
              {{ daWaprof.namaWilayah }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Kota<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="form-group">
          <select
            class="form-control"
            (change)="onChangekota(0)"
            id="kabkota_cabang"
            name="kabkota"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >
            <option>{{ daWa.kabkota }}</option>
            <option *ngFor="let daWakota of daWakota" value="{{ daWakota.kdWilayah }}|{{ daWakota.namaWilayah }}">
              {{ daWakota.namaWilayah }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Kecamatan<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="form-group">
          <select
            class="form-control"
            (change)="onChangekecamatan(kecamatan)"
            id="kecamatan"
            name="kecamatan"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >
            <option>{{ daWa.kecamatan }}</option>
            <option *ngFor="let daWakecamatan of kecamatan" value="{{ daWakecamatan.kdWilayah }}|{{ daWakecamatan.namaWilayah }}">
              {{ daWakecamatan.namaWilayah }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Kelurahan<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="form-group">
          <select
            class="form-control"
            (change)="onChangekelurahan(kelurahan)"
            id="kelurahan"
            name="kelurahan"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >
            <option>{{ daWa.kelurahan }}</option>
            <option *ngFor="let daWakelurahan of kelurahan" value="{{ daWakelurahan.kdPos }}|{{ daWakelurahan.namaWilayah }}">
              {{ daWakelurahan.namaWilayah }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Kode Pos<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="input-group mb-3">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="tel"
            onkeypress="return onlyNumberKey(event)"
            maxlength="8"
            class="form-control"
            name="kode_pos"
            id="kode_pos"
            value="{{ daWa.kode_pos }}"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-dark"
              id="kode_poshilang"
              onclick="buatisi()"
              type="button"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            >
              Cari Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">RT / RW<span class="text-danger">*</span></label>
      <div class="col">
        <input
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          placeholder="RT"
          maxlength="3"
          id="rt"
          name="rt"
          value="{{ daWa.rt }}"
        />
      </div>
      <div class="col">RT</div>
      <div class="col">
        <input
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          placeholder="RW"
          maxlength="3"
          id="rw"
          name="rw"
          value="{{ daWa.rw }}"
        />
      </div>
      <div class="col">RW</div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nomor Telepon<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          pattern="^(\+62|62|0)(8|[2-7])[1-9][0-9]{6,9}$"
          placeholder="Nomor Telepon"
          id="no_telepon"
          name="no_telepon"
          value="{{ daWa.no_telepon }}"
          maxlength="12"
          required
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Hubungan<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <div class="form-group">
          <select
            class="form-control"
            id="hubungan"
            name="hubungan"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
          >
            <option>{{ daWa.hubungan }}</option>

            <option *ngFor="let gethubunganemergency1 of gethubunganemergency1" value="{{ gethubunganemergency1.deskripsi }}">
              {{ gethubunganemergency1.deskripsi }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Email<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          id="email"
          name="email"
          value=" {{ daWa.email }}"
          [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
        />
      </div>
    </div>
  </div>
</div>
<p></p>
<p></p>
<div class="row">
  <div class="col" style="text-align: center">
    <button
      type="submit"
      (click)="simpanemergency()"
      id="btn"
      name="simpandata"
      value="simpandata"
      class="btn btn-dark"
      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
    >
      Simpan Data
    </button>
    <button type="submit" (click)="goto(0)" id="selanjutnya" name="selanjutnya" value="selanjutnya" class="btn btn-warning">
      Selanjutnya<span>&nbsp;<i class="fa fa-chevron-circle-right"></i></span>
    </button>
  </div>
</div>
