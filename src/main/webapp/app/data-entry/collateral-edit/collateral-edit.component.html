<div class="content-body">
  <div class="container-fluid">
    <div id="hidden_collateral" class="hidden_collateral">
      <form id="data_entry_form" method="post" action="" onsubmit="return validateFormCollateral()" required>
        <div class="card">
          <h4 class="card card-body gradient-9" style="text-align: center">Collateral</h4>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="form-group row">
                  <input
                    type="hidden"
                    id="WADUH"
                    name="WADUH"
                    value=""
                    class="form-control"
                    [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                  />
                  <input
                    id="app_no_de"
                    name="app_no_de"
                    type="hidden"
                    class="form-control"
                    placeholder="app_no_ide"
                    value=""
                    hidden
                    [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                  />
                  <input
                    type="hidden"
                    id="curef_id"
                    name="curef_id"
                    value=""
                    class="form-control"
                    [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                  />
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Tipe Agunan<span class="text-danger">*</span></label>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <select class="form-control" (change)="changefom()" id="tipe_anggunan" name="tipe_anggunan">
                        <option selected value="{{ daWa.tipe_agunan }}">{{ daWa.tipe_agunan }}</option>
                        <option *ngFor="let datatipeagunan of datatipeagunan" value="{{ datatipeagunan.collateral_deskripsi }}">
                          {{ datatipeagunan.collateral_deskripsi }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div [ngSwitch]="tampungantipeagunan">
                  <div *ngif="'Kendaraan'">
                    <!--awal hidden kendaraan colom 1 NO 2-->
                    <div id="hidden_kendaraanCol1" class="hidden_kendaraanCol1">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tipe Kendaraan<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <div class="form-group">
                            <select
                              class="form-control"
                              name="tipe_kendaraan2"
                              id="tipe_kendaraan2"
                              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            >
                              <option value="{{ daWa.tipe_kendaraan }}">{{ daWa.tipe_kendaraan }}</option>
                              <option *ngFor="let getlistkendaraan of getlistkendaraan" value="{{ getlistkendaraan.deskripsi }}">
                                {{ getlistkendaraan.deskripsi }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Merek<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Merek"
                            name="merk2"
                            id="merk2"
                            value="{{ daWa.merk }}"
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Model<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Model"
                            name="model2"
                            id="model2"
                            value="{{ daWa.model }}"
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Seri<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Seri"
                            name="seri2"
                            id="seri2"
                            value="{{ daWa.seri }}"
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">No BPKB<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder="No BPKB"
                            name="nomor_bpkb2"
                            id="nomor_bpkb2"
                            value="{{ daWa.nomor_bpkb }}"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- batas hidden kendaraan colom 1 NO2 -->

                    <!-- pembatas colom 1 dan 2 -->

                    <!-- hide show colom kendaraan NO2 -->
                    <div class="col hidden_kendaraanCol2" id="hidden_kendaraanCol2">
                      <!-- hide_kendaraan -->
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">No Plat<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder="No Plat"
                            name="no_plat"
                            id="no_plat"
                            value="{{ daWa.no_plat }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Warna<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            value="{{ daWa.warna }}"
                            placeholder="Warna"
                            name="warna"
                            id="warna"
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">No Mesin<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder="No Mesin"
                            name="no_mesin"
                            id="no_mesin"
                            value="{{ daWa.no_mesin }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">No Rangka<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder="No Rangka"
                            name="no_rangka"
                            id="no_rangka"
                            value="{{ daWa.no_rangka }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama BPKB<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="text"
                            class="form-control"
                            placeholder="Nama BPKB"
                            name="nama_bpkb"
                            id="nama_bpkb"
                            value="{{ daWa.nomor_bpkb }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tanggal Terbit<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            class="form-control"
                            type="date"
                            id="tanggal_terbit"
                            name="tanggal_terbit"
                            value="{{ daWa.tanggal_terbit }}"
                          />
                        </div>
                      </div>
                      <button
                        id="selanjutnyakendaraan"
                        name="selanjutnya"
                        value="selanjutnya"
                        type="submit"
                        class="btn btn-dark"
                        style="float: right"
                        (click)="goto()"
                      >
                        selanjutnya
                      </button>
                      <button
                        [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                        type="button"
                        class="btn btn-dark"
                        id="simpan4"
                        name="simpan5"
                        value="simpan5"
                        style="float: right"
                        (click)="updatecollateralnih()"
                      >
                        Simpan Data1
                      </button>
                    </div>
                    <!--akhir hide show colom kendaraan NO2 -->

                    <!-- <h1>LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL</h1> -->
                  </div>
                  <div *ngSwitchCase="'Tanah dan Bangunan'">
                    <!-- untuk tanah dan bangunan colom 1 NO1 -->
                    <div id="hidden_tnb" class="hidden_tnb">
                      <!--awal hidden tbn-->
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tipe Property<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <div class="form-group">
                            <select
                              class="form-control"
                              name="tipe_properti"
                              id="tipe_properti"
                              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            >
                              <option value="{{ daWa.tipe_properti }}">{{ daWa.tipe_properti }}</option>
                              <option>Rumah</option>
                              <option>Apartement</option>
                              <option>Ruko / Rukan</option>
                              <option>Kos</option>
                              <option>Villa</option>
                              <option>Tanah / Kavling</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Status<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <div class="form-group">
                            <div class="lihat_baru" id="ihide_baru">
                              <label class="radio-inline mr-3" for="ibaru">
                                <input
                                  [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                  (click)="radiobbuttonbaru()"
                                  [checked]="daWa.status_agunan == 'baru'"
                                  type="radio"
                                  value="baru"
                                  name="statusCollateral"
                                  id="ibaru"
                                />Baru
                              </label>
                            </div>
                            <div class="lihat_second" id="ihide_second">
                              <label class="radio-inline mr-3" for="isecond">
                                <input
                                  [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                  (click)="radiobbuttonsecon()"
                                  type="radio"
                                  [checked]="daWa.status_agunan == 'secon'"
                                  value="second"
                                  name="statusCollateral"
                                  id="isecond"
                                />Second
                              </label>
                            </div>

                            <div [ngSwitch]="untukstatusdev">
                              <div *ngSwitchCase="'baru'">
                                <div class="hide_pks" id="ihide_pks">
                                  <label class="radio-inline mr-3" for="ipks">
                                    <input
                                      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                      (click)="radiobbuttonpks()"
                                      type="radio"
                                      value="pks"
                                      [checked]="daWa.status_developer == 'pks'"
                                      name="statusBarusecond"
                                      id="ipks"
                                    />PKS
                                  </label>
                                </div>
                                <div class="hide_nonpks" id="ihide_nonpks">
                                  <label class="radio-inline mr-3" for="inonpks">
                                    <input
                                      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                      (click)="radiobbuttonnonpks()"
                                      type="radio"
                                      value="non"
                                      [checked]="daWa.status_developer == 'non pks'"
                                      name="statusBarusecond"
                                      id="inonpks"
                                    />NON-PKS
                                  </label>
                                </div>
                                <div class="hide_perorangan" id="ihide_perorangan">
                                  <label class="radio-inline mr-3" for="iperorangan">
                                    <input
                                      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                      (click)="radiobbuttonorang()"
                                      type="radio"
                                      value="orang"
                                      [checked]="daWa.status_developer == 'perseorangan'"
                                      name="statusBarusecond"
                                      id="iperorangan"
                                    />Perorangan
                                  </label>
                                </div>
                              </div>

                              <div *ngSwitchCase="'secon'">
                                <input (click)="radiobbuttonpks()" type="radio" value="pks" name="statusBarusecond" id="ipks" hidden />
                                <div class="hide_nonpks" id="ihide_nonpks">
                                  <label class="radio-inline mr-3" for="inonpks">
                                    <input
                                      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                      type="radio"
                                      value="non"
                                      name="statusBarusecond"
                                      [checked]="daWa.status_developer == 'non pks'"
                                      id="inonpks"
                                    />NON-PKS
                                  </label>
                                </div>
                                <div class="hide_perorangan" id="ihide_perorangan">
                                  <label class="radio-inline mr-3" for="iperorangan">
                                    <input
                                      [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                      type="radio"
                                      value="orang"
                                      name="statusBarusecond"
                                      [checked]="daWa.status_developer == 'perseorangan'"
                                      id="iperorangan"
                                    />Perorangan
                                  </label>
                                </div>
                              </div>
                              <div *ngSwitchDefault></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div [ngSwitch]="pemisahuntukdevloper">
                        <div *ngSwitchCase="'pks'">
                          <div class="developer_pks">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Developer<span class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <div class="form-group">
                                  <select
                                    class="form-control"
                                    name="developer_pks"
                                    id="developer_pks"
                                    [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                  >
                                    <option value="{{ daWa.developer }}">{{ daWa.developer }}</option>
                                    <option *ngFor="let datatipeagunan of datatipeagunan" value="{{ datatipeagunan.nama_developer }}">
                                      {{ datatipeagunan.nama_developer }}
                                    </option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div *ngSwitchCase="'non pks'">
                          <div class="developer_nonpks">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Developer<span class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <input
                                  [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                  type="text"
                                  class="form-control"
                                  placeholder="Developer"
                                  name="developer_non_pks"
                                  id="developer_non_pks"
                                  value="{{ daWa.developer }}"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div *ngSwitchCase="'perorang'"></div>
                        <div *ngSwitchDefault></div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Perumahan</label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="text"
                            class="form-control"
                            placeholder="Nama Perumahan"
                            name="nama_perumahan"
                            id="nama_perumahan"
                            value="{{ daWa.nama_perumahan }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Status Sama dengan Jaminan Sebelumnya<span class="text-danger">*</span></label
                        >
                        <div class="col-sm-8">
                          <div class="form-group" id="radioButtonStatusJaminanSebelumTnb">
                            <label class="radio-inline mr-3">
                              <input
                                [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                type="radio"
                                value="ia"
                                [checked]="daWa.status_jaminan_sebelumnya == 'iya'"
                                name="status_jaminan_sebelumnyaia"
                                id="status_jaminan_sebelumnyaia"
                              />Ya</label
                            >
                            <label class="radio-inline mr-3">
                              <input
                                [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                                type="radio"
                                value="tidak"
                                name="status_jaminan_sebelumnyatidak"
                                id="status_jaminan_sebelumnyatidak"
                                [checked]="daWa.status_jaminan_sebelumnya == 'tidak'"
                              />Tidak</label
                            >
                            <!-- <p> <button type="submit" class="col-sm-12 btn btn-dark"><i class="icon-magnifier menu-icon"></i>Lihat Jaminan Sebelumnya</button></p> -->
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Hubungan antara Pemegang Hak dan calon Nasabah<span class="text-danger">*</span></label
                        >
                        <div class="col-sm-8">
                          <div class="form-group">
                            <select
                              class="form-control"
                              name="hubungan_pemegang_hak"
                              id="hubungan_pemegang_hak"
                              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            >
                              <option value="{{ daWa.hubungan_pemegang_hak }}">{{ daWa.hubungan_pemegang_hak }}</option>
                              <option *ngFor="let listhubunganagunan of listhubunganagunan" value="{{ listhubunganagunan.deskripsi }}">
                                {{ listhubunganagunan.deskripsi }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- </div> batas hidden colom tnb  NO 1-->

                    <!-- hide show colom 2 buat tnb dan bangunan  -->
                    <div class="col hidden_tnbCol2" id="hidden_tnbCol2">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tahun Buat (YYYY)<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder=""
                            name="tahun_buat"
                            id="tahun_buat"
                            minlength="4"
                            maxlength="4"
                            value="{{ daWa.tahun_dibuat }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Status Setifikat<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <div class="form-group">
                            <select
                              class="form-control"
                              name="status_sertifikat"
                              id="status_sertifikat"
                              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            >
                              <option selected value="{{ daWa.status_sertifikat }}">{{ daWa.status_sertifikat }}</option>
                              <option *ngFor="let statussertifikat of statussertifikat" value="{{ statussertifikat.sertifikat_deskripsi }}">
                                {{ statussertifikat.sertifikat_deskripsi }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nomor Sertifikat<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder="Nomor Sertifikat"
                            name="no_sertifikat"
                            value="{{ daWa.no_sertifikat }}"
                            id="no_sertifikat"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Pemegang Hak<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="text"
                            value="{{ daWa.nama_pemegang_hak }}"
                            class="form-control"
                            placeholder=""
                            name="nama_pemegang_hak"
                            id="nama_pemegang_hak"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">No Contact Person<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            maxlength="12"
                            class="form-control"
                            placeholder=""
                            name="no_handphone_cp"
                            id="no_handphone_cp"
                            value="{{ daWa.no_handphone_cp }}"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Nomor Identitas Pemegang Hak Setifikat<span class="text-danger">*</span></label
                        >
                        <div class="col-sm-8">
                          <input
                            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            class="form-control"
                            placeholder=""
                            value="{{ daWa.no_id_pemegang_hak_sertifikat }}"
                            name="no_id_pemegang_hak_sertifikat"
                            id="no_id_pemegang_hak_sertifikat"
                          />
                        </div>
                      </div>
