        var pemisahantara = WADUH.value;
        var pemisahuntukretrivewawancara = no_wawancara.value;

          xhr = new ActiveXObject('Microsoft.XMLHTTP');

              } else {
                // document.getElementById("no_wawancara").value=('CR'+'_'+denya+'_'+data);
              }
            }
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      });

        // $('#rata_rata_laba').val(formatRupiahtotal(total, 'Rp. '));
      });
      function formatRupiah(angka, prefix) {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
          split = number_string.split(','),
          sisa = split[0].length % 3,
          rupiah = split[0].substr(0, sisa),
          ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
          separator = sisa ? '.' : '';
          rupiah += separator + ribuan.join('.');
        }

        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : rupiah ? 'Rp. ' + rupiah : '';
      }

      function formatRupiahtotal(angka, prefix) {
        var number_string = angka
            .toString()
            .replace(/[^,\d]/g, '')
            .toString(),
          split = number_string.split(','),
          sisa = split[0].length % 3,
          rupiah = split[0].substr(0, sisa),
          ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
          separator = sisa ? '.' : '';
          rupiah += separator + ribuan.join('.');
        }

        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : rupiah ? 'Rp. ' + rupiah : '';
      }
    </script>

    <script>
      $(document).ready(function () {
        //  AJAX request
        $.ajax({
          url: 'http://10.20.34.183:8080/new-efos/data_entry/getstatusperkawinan',
          dataType: 'json',
          type: 'post',
          success: function (response) {
            console.log(response);
            $province = '';
            $.each(response, function (i, n) {
              console.log(n['deskripsi']);
              province = '<option value="' + n['kode'] + '">' + n['deskripsi'] + '</option>';
              province = province + '';
              $('#status_perkawinan').append(province);
            });
          },
        });
      });
    </script>
