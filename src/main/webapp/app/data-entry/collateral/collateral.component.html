      function tanggalTerbitDay() {
        var tanggalTerbitNya = '';
        var Bdate = document.getElementById('tanggal_lahir4').value;
        var Bday = +new Date(Bdate);
        tanggalTerbitNya += +~~((Date.now() - Bday) / -86400000);
        var theBday = document.getElementById('hariTanggalnyaTerbitTanah');
        theBday.value = tanggalTerbitNya;

    <script>
      //////////////////////////////////////////////////////////////////////
      var y = document.getElementById('tipe_anggunan');
      y.addEventListener('change', selectStatus);

      function selectStatus() {
        if (this.value == 'C01|Kendaraan') {
          $('.hidden_tanahCol1').removeClass('show-hidden_tanahCol1');
          $('.hidden_tanahCol2').removeClass('show-hidden_tanahCol2');
          $('.hidden_bangunan').removeClass('show-hidden_bangunan');
          $('.hidden_bangunanCol2').removeClass('show-hidden_bangunanCol2');
          $('.hidden_tnb').removeClass('show-hidden_tnb');
          $('.hidden_tnbCol2').removeClass('show-hidden_tnbCol2');
          $('.hidden_kendaraanCol1').addClass('show-hidden_kendaraanCol1');
          $('.hidden_kendaraanCol2').addClass('show-hidden_kendaraanCol2');
          $('#hilangKaloTnb').show();
          $('#adaKaloTnb').hide();
        }
        // if(this.value == 'E01|Emas'){
        //     $(".hidden_emas").addClass("show-hidden_emas");
        // }
        else if (this.value == 'H01|Tanah') {
          $('.hidden_kendaraanCol1').removeClass('show-hidden_kendaraanCol1');
          $('.hidden_kendaraanCol2').removeClass('show-hidden_kendaraanCol2');
          $('.hidden_bangunan').removeClass('show-hidden_bangunan');
          $('.hidden_bangunanCol2').removeClass('show-hidden_bangunanCol2');
          $('.hidden_tnb').removeClass('show-hidden_tnb');
          $('.hidden_tnbCol2').removeClass('show-hidden_tnbCol2');
          $('.hidden_tanahCol1').addClass('show-hidden_tanahCol1');
          $('.hidden_tanahCol2').addClass('show-hidden_tanahCol2');
          $('#hilangKaloTnb').hide();
          $('#adaKaloTnb').hide();
          $('#hiddenJikaBangunan').show();
          $('#hiddenJikaTanah').hide();
          $('#hiddenJikaTanahHarga').hide();
        } else if (this.value == 'H02|Bangunan') {
          $('.hidden_kendaraanCol1').removeClass('show-hidden_kendaraanCol1');
          $('.hidden_kendaraanCol2').removeClass('show-hidden_kendaraanCol2');
          $('.hidden_tanahCol1').removeClass('show-hidden_tanahCol1');
          $('.hidden_tanahCol2').removeClass('show-hidden_tanahCol2');
          $('.hidden_tnb').removeClass('show-hidden_tnb');
          $('.hidden_tnbCol2').removeClass('show-hidden_tnbCol2');
          $('.hidden_bangunan').addClass('show-hidden_bangunan');
          $('.hidden_bangunanCol2').addClass('show-hidden_bangunanCol2');
          $('#hilangKaloTnb').hide();
          $('#adaKaloTnb').hide();
          $('#hiddenJikaBangunan').hide();
          $('#hiddenJikaTanah').show();
          $('#hiddenJikaTanahHarga').show();
        } else if (this.value == 'H03|Tanah dan Bangunan') {
          $('.hidden_kendaraanCol1').removeClass('show-hidden_kendaraanCol1');
          $('.hidden_kendaraanCol2').removeClass('show-hidden_kendaraanCol2');
          $('.hidden_tanahCol1').removeClass('show-hidden_tanahCol1');
          $('.hidden_tanahCol2').removeClass('show-hidden_tanahCol2');
          $('.hidden_bangunan').removeClass('show-hidden_bangunan');
          $('.hidden_bangunanCol2').removeClass('show-hidden_bangunanCol2');
          $('.hidden_tnb').addClass('show-hidden_tnb');
          $('.hidden_tnbCol2').addClass('show-hidden_tnbCol2');
          $('#hilangKaloTnb').hide();
          $('#adaKaloTnb').show();
          $('#hiddenJikaBangunan').show();
          $('#hiddenJikaTanah').show();
          $('#hiddenJikaTanahHarga').show();
        } else {
          $('.hidden_kendaraanCol1').removeClass('show-hidden_kendaraanCol1');
          $('.hidden_kendaraanCol2').removeClass('show-hidden_kendaraanCol2');
          $('.hidden_tanahCol1').removeClass('show-hidden_tanahCol1');
          $('.hidden_tanahCol2').removeClass('show-hidden_tanahCol2');
          $('.hidden_bangunan').removeClass('show-hidden_bangunan');
          $('.hidden_bangunanCol2').removeClass('show-hidden_bangunanCol2');
          $('.hidden_tnb').removeClass('show-hidden_tnb');
          $('.hidden_tnbCol2').addClass('show-hidden_tnbCol2');
          $('#hilangKaloTnb').show();
          $('#adaKaloTnb').hide();
          $('#hiddenJikaBangunan').show();
          $('#hiddenJikaTanah').show();
          $('#hiddenJikaTanahHarga').show();
        }
      }
    </script>

      function deletePhoto($id) {
        swal(
          {
            title: 'Apakah Anda Ingin Menghapus Data ?',
            text: '', ///untuk dibawah text title
            type: 'warning',
            showCancelButton: true,
            cancelButtonText: 'Tidak !!',
            confirmButtonColor: '#D95F02',
            confirmButtonText: 'Ya, Hapus Data !!',
            closeOnConfirm: !1,
            closeOnCancel: !1,
          },
          function (e) {
            e
              ? swal(
                  'Hapus Data !',
                  'Data Telah di Hapus',
                  'success',
                  (location.href = "<?php echo base_url().'data_entry/CollateralGo/'.@$app_no_de?>"),
                  $.ajax({
                    type: 'POST',
                    url: '../data_entry/hapusData',
                    data: {
                      id: $id,
                    }, //"data"
                    dataType: 'json', //test langsung
                    success: function (data) {
                      location.reload();
                    },
                  })
                )
              : swal('Tidak', 'Data Tidak di Hapus', 'error');
          }
        );
      }
