<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Pekerjaan Pasangan</h3>
</div>
<br/>
<form [formGroup]="formPekerjaanPasangan" (ngSubmit)="updatejobpasangan('0')">
  <div class="row form-material">
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kategori Pekerjaan</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              class="form-control"
              #kate_peker
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              (change)="pilihTipePeker(kate_peker.value)"
              formControlName="kategori_pekerjaan"
            >
              <!-- <option value="{{this.kategoriPekerjaan}}">{{this.dataEntry.kategori_pekerjaan}}</option> -->
              <option value="1">Fix Income</option>
              <option value="2">Non Fix Income</option>
              <option value="3">Lain-lainnya</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Tipe Pekerjaan</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              class="form-control"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              formControlName="tipe_pekerjaan"
            >
              <option *ngFor="let listTipePekerjaan of listTipePekerjaan" value="{{ listTipePekerjaan.job_type_id }}">
                {{ listTipePekerjaan.job_desc }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" [hidden]="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">Posisi</label>
        <label class="col-sm-3 col-form-label" *ngIf="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">Jenis Pekerjaan</label>
        <div class="col-sm-9">
          <div class="form-group" [hidden]="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">
            <select
              class="form-control"
              id="posisi"
              formControlName="posisi"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            >
              <option *ngFor="let listJabatanAll of listJabatanAll" value="{{ listJabatanAll.jabatan_deskripsi }}">
                {{ listJabatanAll.jabatan_deskripsi }}
              </option>
              <!-- note -->
            </select>
          </div>
          <div class="form-group" *ngIf="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">
            <select
              class="form-control"
              id="jenis_pekerjaan"
              formControlName="posisi"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            >
              <option *ngFor="let listJabatan of listJabatan" value="{{ listJabatan.deskripsi }}">{{ listJabatan.deskripsi }}</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nama Perusahaan</label>
        <div class="col-sm-9">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="text"
            class="form-control"
            placeholder="Nama Perusahaan"
            id="nama_perusahaan"
            formControlName="nama_perusahaan"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Alamat Perusahaan</label>
        <div class="col-sm-9">
          <textarea
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            class="form-control h-150px"
            rows="6"
            id="alamat_perusahaan1"
            formControlName="alamat_perusahaan"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Provinsi</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              (change)="onChange(0)"
              id="provinsi_cabang_swasta"
            >
              <option >{{ untukprovinsijobpasangan }}</option>
              <option *ngFor="let daWaprof of daWaprof" value="{{ daWaprof.kdWilayah }}|{{ daWaprof.namaWilayah }}">
                {{ daWaprof.namaWilayah }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kota</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              (change)="onChangekota(0)"
              id="kabkota_cabang_swasta"
              name="kabkota1"
              formControlName="kabkota1"
            >
              <option >{{ untukkobkotajobpasangan }}</option>
              <option *ngFor="let daWakota of daWakota" value="{{ daWakota.kdWilayah }}|{{ daWakota.namaWilayah }}">
                {{ daWakota.namaWilayah }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kecamatan</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              class="form-control"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              (change)="onChangekecamatan(kecamatan)"
              id="kecamatan_swasta"
              name="kecamatan1"
              formControlName="kecamatan1"
            >
              <option >{{ untukkecamatanjobpasangan }}</option>
              <option *ngFor="let daWakecamatan of kecamatan" value="{{ daWakecamatan.kdWilayah }}|{{ daWakecamatan.namaWilayah }}">
                {{ daWakecamatan.namaWilayah }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kelurahan</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              (change)="onChangekelurahan(kelurahan)"
              class="form-control"
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              id="kelurahan_swasta"
              name="kelurahan1"
              formControlName="kelurahan1"
            >
              <option >{{ untukkelurahanjobpasangan }}</option>
              <option *ngFor="let daWakelurahan of kelurahan" value="{{ daWakelurahan.kdPos }}|{{ daWakelurahan.namaWilayah }}">
                {{ daWakelurahan.namaWilayah }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Kode Pos</label>
        <div class="col-sm-9">
          <div class="input-group mb-3">
            <input
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              type="tel"
              onkeypress="return onlyNumberKey(event)"
              maxlength="8"
              class="form-control"
              id="kode_pos_swasta"
              name="kode_pos"
              value="{{this.listJobPasangan.kode_pos}}"
              #kodepos
            />
            <div class="input-group-append">
              <button
                [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                id="btnisi1"
                (click)="carimenggunakankodepos(kodepos.value,0)"
                class="btn btn-outline-dark"
                type="button"
              >
                Cari Data
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" *ngIf="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">Nomor SIP</label>
        <label class="col-sm-3 col-form-label" [hidden]="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">Nomor SIUP</label>
        <div class="col-sm-9">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="tel"
            class="form-control"
            formControlName="no_siup"
            id="siup2"
            maxlength="16"
          />
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Jenis Bidang Usaha</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              (change)="jenisbidangsebelumselect()"
              id="jenis_bidang"
              formControlName="jenis_bidang"
            >
              <option value="{{ untukjenisbidang }}">{{ untukjenisbidang }}</option>
              <option
                *ngFor="let getjenisbidangdariapi of getjenisbidangdariapi"
                value="{{ getjenisbidangdariapi.group_sektor }}|{{ getjenisbidangdariapi.nama_group_sektor }}"
              >
                {{ getjenisbidangdariapi.nama_group_sektor }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Jenis Sub Bidang Usaha</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              formControlName="sektor_ekonomi"
              id="sektor_ekonomi"
            >
              <option value="{{ unutkjenissektor }}">{{ unutkjenissektor }}</option>
              <option *ngFor="let getdatasektorekonomi of getdatasektorekonomi" value="{{ getdatasektorekonomi.nama_sub_sektor }}">
                {{ getdatasektorekonomi.nama_sub_sektor }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Jumlah karyawan</label>
        <div class="col-sm-9">
          <select formControlName="jumlah_karyawan" *ngIf="this.formPekerjaanPasangan.get('kategori_pekerjaan')?.value == '2'" class="form-control">
            <option *ngFor="let ListJumlahKaryawan of ListJumlahKaryawan" value="{{ListJumlahKaryawan.deskripsi}}">{{ListJumlahKaryawan.deskripsi}}</option>
          </select>
          <input
            [hidden]="this.formPekerjaanPasangan.get('kategori_pekerjaan')?.value == '2'"
            type="tel"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            class="form-control"
            formControlName="jumlah_karyawan"
            id="jumlah_karyawan"
            name="jumlah_karyawan"
            maxlength="16"
        />
        </div>
      </div>
      <br/>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Tipe Perusahaan</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              formControlName="tipe_perusahaan"
              id="tipe_perusahaan"
            >
              <option
                *ngFor="let listTipePerusahaan of listTipePerusahaan"
                value="{{ listTipePerusahaan.company_code }}"
              >
                {{ listTipePerusahaan.company_deskripsi }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Lama Bekerja</label>
        <div class="col">
          <input
            type="tel"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            class="form-control"
            formControlName="lama_bekerja_bulan"
            id="lama_bekerja_bulan1"
            maxlength="2"
          />
        </div>
        <div class="col">Bulan</div>
        <div class="col">
          <input
            type="tel"
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            class="form-control"
            formControlName="lama_bekerja_tahun"
            id="lama_bekerja_tahun1"
            maxlength="2"
          />
        </div>
        <div class="col">Tahun</div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Status Kepegawaian</label>
        <div class="col-sm-9">
          <div class="form-group">
            <select
              [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
              class="form-control"
              id="status_kepegawaian"
              name="status_kepegawaian"
              formControlName="status_kepegawaian"
            >
              <option value="Pegawai tetap">Pegawai tetap</option>
              <option value="Pegawai kontrak">Pegawai kontrak</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Pendapatan</label>
        <div class="col-sm-9">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="text"
            class="form-control"
            formControlName="pendapatan"
            id="pendapatan"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Tunjangan</label>
        <div class="col-sm-9">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="text"
            class="form-control"
            placeholder="Tunjangan"
            formControlName="tunjangan"
            id="tunjangan"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Pendapatan Lain</label>
        <div class="col-sm-9">
          <input
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="text"
            class="form-control"
            placeholder="Pendapatan Lain"
            formControlName="pendapatan_lain"
            id="pendapatan_lain"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Total Pendapatan</label>
        <div class="col-sm-9">
          <input
            readonly
            [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
            type="text"
            class="form-control"
            placeholder="Total Pendapatan"
            formControlName="total_pendapatan"
            id="total_pendapatan"
            value="{{ (+this.formPekerjaanPasangan.get('pendapatan')?.value) + (+this.formPekerjaanPasangan.get('pendapatan_lain')?.value) + (+this.formPekerjaanPasangan.get('tunjangan')?.value) }}"
          />
        </div>
      </div>
      <br />

      <div *ngIf="this.formPekerjaanPasangan.get('tipe_pekerjaan')?.value == '4'">
        <!--//////////// Profesional \\\\\\\\\\\\\\\\\-->
        <div *ngSwitchCase="'Profesional'">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Usia</label>
            <div class="col-sm-9">
              <input
                [disabled]="this.untukSessionRole == 'BRANCHMANAGER' || this.untukSessionRole == 'VER_PRESCR'"
                type="tel"
                class="form-control"
                formControlName="umur_pensiun"
                id="usia"
                name="usia"
                maxlength="3"
              />
            </div>
          </div>
        </div>
        <!--//////////// Profesional \\\\\\\\\\\\\\\\\-->
      </div>
    </div>
  </div>
  <p></p>
  <p></p>
  <div class="row">
    <div class="col" style="text-align: center">
      <button type="button" (click)="updatejobpasangan('0')" class="btn btn-dark" [disabled]="this.untukSessionRole == 'BRANCHMANAGER'">
        Simpan Data
      </button>
      <button class="btn btn-warning" (click)="goto()">
        Selanjutnya<span>&nbsp;<i class="fa fa-chevron-circle-right"></i></span>
      </button>
    </div>
  </div>
</form>
