<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Job Info</h3>
</div>
<p></p>
<p></p>
<!-- data table pekerjaan nasabah -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead style="background-color: grey">
      <tr>
        <th scope="col" style="text-align: center; color: #fff">
          <span>Nama Perusahaan</span>
        </th>
        <th scope="col" style="text-align: center; color: #fff">
          <span>Kategori Pekerjaan</span>
        </th>
        <th scope="col" style="text-align: center; color: #fff">
          <span>Posisi / Jabatan</span>
        </th>
        <th scope="col" style="text-align: center; color: #fff">
          <span>Curef</span>
        </th>
        <th scope="col" style="text-align: center; color: #fff">
          <span>Id</span>
        </th>
        <th></th>
      </tr>
    </thead>
    <form action=""></form>
    <tbody>
      <tr *ngFor="let daWa of daWa">
        <!-- <td style="text-align: center" scope="col">{{ i + 1 }}</td> -->
        <!-- <td style="text-align: center;" scope="col">{{ daWa.id }}</td> -->
        <td style="text-align: center" scope="col">{{ daWa.nama_perusahaan }}</td>
        <td style="text-align: center" scope="col">{{ daWa.kategori_pekerjaan }}</td>
        <td style="text-align: center" scope="col">{{ daWa.posisi_sebelum }}</td>
        <td style="text-align: center" scope="col">{{ daWa.curef }}</td>
        <td style="text-align: center" scope="col">{{ daWa.id }}</td>
        <!-- (change)="getProoduct(daWa.isSelected, daWa.app_no_de)" -->
        <!-- <td> <input   (change)="getProoduct($event, daWa.app_no_de ,i+1)"  type="checkbox" > </td> -->
        <td class="text-end">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-info">
              <fa-icon icon="eye"></fa-icon>
              <span class="d-none d-md-inline">Detail</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p></p>
<p></p>
<div class="row form-material">
  <div class="col">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Kategori Pekerjaan</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" name="kategori_pekerjaan_sebelum" id="kategori_pekerjaan_sebelum">
            <option value="{{ tampunganid.kategori_pekerjaan_sebelum }}">{{ tampunganid.kategori_pekerjaan_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Tipe Pekerjaan</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" name="tipe_pekerjaan_sebelum" id="tipe_pekerjaan_sebelum">
            <option value="">{{ tampunganid.tipe_pekerjaan_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Payroll :</label>
      <div class="col-sm-9">
        <label class="radio-inline mr-3"> <input type="radio" />Payroll</label>
        <label class="radio-inline mr-3"> <input type="radio" />Non Payroll</label>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Posisi</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" id="posisi_sebelum" name="posisi_sebelum">
            <option>{{ tampunganid.posisi_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nama Perusahaan</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Nama Perusahaan"
          id="nama_perusahaan_sebelum"
          name="nama_perusahaan_sebelum"
          value=""
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Alamat sebelum</label>
      <div class="col-sm-9">
        <textarea class="form-control h-150px" rows="6" id="alamat_pekerjaan_sebelum" name="alamat_pekerjaan_sebelum">
          {{ tampunganid.alamat_pekerjaan_sebelum }}
        </textarea>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Provinsi</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" id="provinsi_sebelum" name="provinsi_sebelum">
            <option value="{{ tampunganid.provinsi_sebelum }}">{{ tampunganid.provinsi_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Kota</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" id="kabkota_sebelum" name="kabkota_sebelum">
            <option value="{{ tampunganid.kabkota_sebelum }}">{{ tampunganid.kabkota_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Kecamatan</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" id="kecamatan_sebelum" name="kecamatan_sebelum">
            <option value="{{ tampunganid.kecamatan_sebelum }}">{{ tampunganid.kecamatan_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Kelurahan</label>
      <div class="col-sm-9">
        <div class="form-group">
          <select class="form-control" id="kelurahan_sebelum" name="kelurahan_sebelum">
            <option value="{{ tampunganid.kelurahan_sebelum }}">{{ tampunganid.kelurahan_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Kode Pos</label>
      <div class="col-sm-9">
        <div class="input-group mb-3">
          <input
            type="tel"
            onkeypress="return onlyNumberKey(event)"
            maxlength="8"
            class="form-control"
            id="kode_pos_sebelum"
            name="kode_pos_sebelum"
            value="{{ tampunganid.kode_pos_sebelum }}"
          />
          <div class="input-group-append">
            <button onclick="buatisisebelum()" class="btn btn-outline-dark" id="kode_pos_sebelumhilang" type="button">Cari Data</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">RT / RW</label>
      <div class="col">
        <input
          maxlength="3"
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          value="{{ tampunganid.rt_sebelum }}"
          placeholder="RT"
          id="rt_sebelum"
          name="rt_sebelum"
        />
      </div>
      <div class="col">RT</div>
      <div class="col">
        <input
          maxlength="3"
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          placeholder="RW"
          id="rw_sebelum"
          value="{{ tampunganid.rw_sebelum }}"
          name="rw_sebelum"
        />
      </div>
      <div class="col">RW</div>
    </div>
    <br />
  </div>
  <div class="col">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Jenis Bidang</label>
      <div class="col-sm-8">
        <div class="form-group">
          <select class="form-control" id="jenis_bidang_sebelum" name="jenis_bidang_sebelum">
            <option value="">{{ tampunganid.jenis_bidang_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Sektor Ekonomi</label>
      <div class="col-sm-8">
        <div class="form-group">
          <select class="form-control" id="sektor_ekonomi_sebelum" name="sektor_ekonomi_sebelum">
            <option value="">{{ tampunganid.sektor_ekonomi_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Lama Bekerja</label>

      <div class="col">
        <input
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          id="lama_bekerja_tahun_sebelum"
          name="lama_bekerja_tahun_sebelum"
          maxlength="2"
          value="{{ tampunganid.lama_bekerja_tahun_sebelum }}"
        />
      </div>
      <div class="col">Tahun</div>
      <div class="col">
        <input
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          class="form-control"
          id="lama_bekerja_bulan_sebelum"
          name="lama_bekerja_bulan_sebelum"
          maxlength="2"
          value="{{ tampunganid.lama_bekerja_bulan_sebelum }}"
        />
      </div>
      <div class="col">Bulan</div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Jumlah Karyawan</label>
      <div class="col-sm-8">
        <input
          type="tel"
          onkeypress="return onlyNumberKey(event)"
          maxlength="13"
          class="form-control"
          value="{{ tampunganid.jumlah_karyawan_sebelumnya }}"
          placeholder="Jumlah Karyawan"
          id="jumlah_karyawan_sebelum"
          name="jumlah_karyawan_sebelum"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Jumlah Karyawan</label>
      <div class="col-sm-8">
        <div class="form-group">
          <select class="form-control" id="jumlah_karyawan_sebelumnya" name="jumlah_karyawan_sebelumnya">
            <option>{{ tampunganid.jumlah_karyawan_sebelumnya }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Tipe Perusahaan</label>
      <div class="col-sm-8">
        <div class="form-group">
          <select class="form-control" id="tipe_perusahaan_sebelum" name="tipe_perusahaan_sebelum">
            <option value="">{{ tampunganid.tipe_perusahaan_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Tipe Kepegawaian</label>
      <div class="col-sm-8">
        <div class="form-group">
          <select class="form-control" id="tipe_kepegawaian_sebelum" name="tipe_kepegawaian_sebelum">
            <option value="">{{ tampunganid.tipe_kepegawaian_sebelum }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col" style="text-align: center">
    <button class="btn btn-dark">Simpan Data</button>
    <button id="selanjutnya" name="selanjutnya" (click)="goto(tampunganid.curef)" value="selanjutnya" class="btn btn-warning">
      Selanjutnya<span>&nbsp;<i class="fa fa-chevron-circle-right"></i></span>
    </button>
  </div>
</div>
