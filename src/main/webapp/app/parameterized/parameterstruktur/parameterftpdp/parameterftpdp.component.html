<button id="tambahdata" (click)="createftpdp()" type="button" class="btn btn-info">Tambah data</button>

<br />
<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Table FTV DP</h3>
</div>
<table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead style="background-color: #303030">
    <tr>
      <th scope="col" style="text-align: center; color: #fff">
        <span>No</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Skema</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Kode Deskripsi Program</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Deskripsi Program</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Aksi</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tablelistftvdp of tablelistftvdp; index as i">
      <td style="text-align: center" scope="col">{{ i + 1 }}</td>
      <td style="text-align: center" scope="col">{{ tablelistftvdp.skema_id }}</td>
      <td style="text-align: center" scope="col">{{ tablelistftvdp.kode_produk }}</td>
      <td style="text-align: center" scope="col">{{ tablelistftvdp.nama_produk }}</td>
      <td style="text-align: center">
        <a type="button" (click)="viewftvdetail(tablelistftvdp.id)">
          <fa-icon icon="eye"></fa-icon>
          <br />Detail
        </a>
      </td>
    </tr>
  </tbody>
</table>
