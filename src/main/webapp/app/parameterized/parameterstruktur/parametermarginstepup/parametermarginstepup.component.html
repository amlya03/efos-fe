<button id="tambahdata" (click)="editmarginstapup()" type="button" class="btn btn-info">Tambah Data</button>
<br />
<br />
<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Table tenor margin {{ this.skema_deskripsi }}</h3>
</div>
<table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead style="background-color: #303030">
    <tr>
      <th scope="col" style="text-align: center; color: #fff">
        <span>No</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Tenor</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>Margin</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let listskemastepup of listskemastepup; index as i">
      <td style="text-align: center" scope="col">{{ i + 1 }}</td>
      <!-- <td style="text-align: center" scope="col">{{ listskemastepup.skema_deskripsi }}</td> -->
      <td style="text-align: center" scope="col">{{ listskemastepup.tn_code }} Bulan</td>
      <td style="text-align: center" scope="col">{{ listskemastepup.margin }}</td>
    </tr>
  </tbody>
</table>
