<button id="tambahdata" (click)="createjenisobjekagunan()" type="button" class="btn btn-info">Tambah data</button>

<br />
<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Table jenis objek agunan</h3>
</div>
<table class="table table-striped" datatable>
  <thead style="background-color: #303030">
    <tr>
      <th scope="col" style="text-align: center; color: #fff">
        <span>No</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>jenis_objek_code</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>jenis_objek_deskripsi</span>
      </th>
      <th scope="col" style="text-align: center; color: #fff">
        <span>active</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tablelistobjekagunan of tablelistobjekagunan; index as i">
      <td style="text-align: center" scope="col">{{ i + 1 }}</td>
      <td style="text-align: center" scope="col">{{ tablelistobjekagunan.jenis_objek_code }}</td>
      <td style="text-align: center" scope="col">{{ tablelistobjekagunan.jenis_objek_deskripsi }}</td>
      <td style="text-align: center" scope="col">{{ tablelistobjekagunan.active }}</td>
    </tr>
  </tbody>
</table>
