<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Input Data Form</h3>
</div>
<br />
<form [formGroup]="mapisForm" (ngSubmit)="submitForm()">
  <div class="row form-material">
    <!-- ////Colom ke 1\\\\\ -->
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Harga Transaksi</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            currencyMask
            [options]="{ prefix: 'Rp. ', thousands: ',', decimal: ',', precision: 0 }"
            formControlName="harga_transaksi"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">{{ dataEntry.kode_fasilitas_name === 'PPK' ? 'Nilai Appraisal' : 'Nilai Market' }}</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="nilai_market"
            formControlName="nilai_market"
            currencyMask
            [options]="{ prefix: 'Rp. ', thousands: ',', decimal: ',', precision: 0 }"
          />
          <br />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Marketabilitas</label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="marketabilitas">
            <option value="">Pilih Data</option>
            <option *ngFor="let marketabilitas of marketabilitasModel" value="{{ marketabilitas.deskripsi }}">
              {{ marketabilitas.deskripsi }}
            </option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-group row" [hidden]="dataEntry.kode_fasilitas_name === 'PPK'">
        <label class="col-sm-4 col-form-label">IMB / PBG</label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="status_imb">
            <option value=""></option>
            <option *ngFor="let imb of imbModel" value="{{ imb.deskripsi }}">
              {{ imb.deskripsi }}
            </option>
          </select>
          <br />
        </div>
      </div>
      <div class="form-group row" [hidden]="dataEntry.kode_fasilitas_name === 'PPK'">
        <label class="col-sm-4 col-form-label">Nilai IMB</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="nilai_imb"
            formControlName="nilai_imb"
            currencyMask
            [options]="{ prefix: 'Rp. ', thousands: ',', decimal: '.' }"
          />
          <br />
        </div>
      </div>
      <div class="form-group row" [hidden]="dataEntry.kode_fasilitas_name === 'PPK' || this.retTipeAg === 'Bangunan'">
        <label class="col-sm-4 col-form-label">Luas Tanah</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="luas_tanah" formControlName="luas_tanah" />
          <br />
        </div>
      </div>
      <div class="form-group row" [hidden]="dataEntry.kode_fasilitas_name === 'PPK'">
        <label class="col-sm-4 col-form-label">Luas Bangunan</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="luas_bangunan" formControlName="luas_bangunan" />
        </div>
      </div>
    </div>
    <!-- ////Colom ke 2\\\\\ -->
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Objek Pembiayaan</label>
        <div class="col-sm-8">
          <input
            type="text"
            readonly
            class="form-control"
            id="objek_pembiayaan"
            name="objek_pembiayaan"
            value="{{ this.retTipePro == '' ? this.retTipeKen : this.retTipePro }}"
          />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Tipe Angunan</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" id="tipe_agunan" name="tipe_agunan" value="{{ this.retTipeAg }}" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Jenis Objek</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" id="jenis_objek" name="jenis_objek" value="{{ this.retJenisObj }}" />
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">FTV</label>
        <div class="col-sm-6">
          <input
            type="text"
            readonly
            class="form-control"
            id="ftv"
            name="ftv"
            value="{{ this.dataEntry.uang_muka | currency: 'Rp. ' }}"
            currencyMask
          />
        </div>
        <div class="col-sm-2">{{ this.betaFTV | number }} %</div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Note</label>
        <div class="col-sm-8">
          <textarea class="form-control" cols="30" rows="5" formControlName="note"></textarea>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="col" style="text-align: center">
    <button class="btn btn-info">Simpan Data</button>
  </div>
</form>
