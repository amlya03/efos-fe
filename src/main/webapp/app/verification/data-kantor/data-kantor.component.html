<div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
  <h3 style="color: #fff; text-align: center">Data Kantor</h3>
</div>
<form [formGroup]="dataKantorForm" (ngSubmit)="onSubmit()">
  <div class="row form-material">
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Tanggal Verification</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="date"
            formControlName="tanggal_verifikasi"
            [ngClass]="{ 'is-invalid': submitted && dataKantorForm.controls.tanggal_verification.errors }"
            id="tanggal_verification"
            name="tanggal_verification"
          />
          <div *ngIf="submitted && dataKantorForm.controls.tanggal_verification.errors" class="text-danger">
            <div *ngIf="submitted && dataKantorForm.controls.tanggal_verification.errors.required">Tidak Boleh Kosong</div>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pemberi Keterangan</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="pemberi_keterangan"
          />
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Waktu Verification</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="time"
            id="waktu_verification"
            name="waktu_verification"
            formControlName="waktu_verification"
            [ngClass]="{ 'is-invalid': submitted && dataKantorForm.controls.waktu_verification.errors }"
          />
          <div *ngIf="submitted && dataKantorForm.controls.waktu_verification.errors" class="text-danger">
            <div *ngIf="submitted && dataKantorForm.controls.waktu_verification.errors.required">Tidak Boleh Kosong</div>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Hubungan Pemohon dengan Pemberi Keterangan</label>
        <div class="col-sm-8">
          <select
            class="form-control"
            formControlName="hubungan_pemberi_keterangan"
            [ngClass]="{ 'is-invalid': submitted && dataKantorForm.controls.hubungan_pemberi_keterangan.errors }"
          >
            <!-- <option value="">Pilih Data</option> -->
            <option value="Penjual (Developer dan Pembeli)">
              Penjual (Developer dan Pembeli)
            </option>
          </select>
          <div *ngIf="submitted && dataKantorForm.controls.hubungan_pemberi_keterangan.errors" class="text-danger">
            <div *ngIf="submitted && dataKantorForm.controls.hubungan_pemberi_keterangan.errors.required">Tidak Boleh Kosong</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div style="background-image: linear-gradient(to right, #fff 0%, #fff 0%, #fff 0%, #8567d3 33%, #8567d3 66%, #fff 100%)">
    <h3 class="row" style="color: #fff; text-align: center">
