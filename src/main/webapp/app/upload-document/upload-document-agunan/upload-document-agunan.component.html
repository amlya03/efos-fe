<div class="row form-material">
  <div class="col-md-6">
    <label class="m-t-5">No Aplikasi</label>
    <input #noAplikasi readonly type="text" class="form-control" placeholder="Masukan Nomor Aplikasi" />
    <p></p>
    <label class="m-t-5">Kategori Pekerjaan</label>
    <div class="form-group">
      <input #kategori readonly class="form-control" />
    </div>
  </div>
  <div class="col-md-6">
    <label class="m-t-5">Nama Nasabah</label>
    <input #namaNasabah readonly type="text" class="form-control" placeholder="Masukan Nama Nasabah" aria-controls="example" />
    <p></p>
    <label class="m-t-5">Fasilitas</label>
    <div class="form-group">
      <input #fasilitas readonly class="form-control" />
    </div>
  </div>
