    <!-- untuk alamat sama dengan pemohon -->
    <script>
      $('#harusSama').click(function () {
        var alamatSama = $('#alamat_ktp').val();
        var alamatPas = document.getElementById('alamat_ktp_pasangan');
        alamatPas.value = alamatSama;

        optionText = $('#provinsi_cabang option:selected').val().substring(3);
        optionText2 = $('#kabkota_cabang option:selected').val().substring(5);
        optionText3 = $('#kecamatan option:selected').val().substring(7);
        optionText4 = $('#kelurahan option:selected').val().substring(6);

        $('#provinsi_pasangan').append(`<option selected>${optionText}</option>`);
        $('#kabkota_pasangan').append(`<option selected>${optionText2}</option>`);
        $('#kecamatan_pasangan').append(`<option selected>${optionText3}</option>`);
        $('#kelurahan_pasangan').append(`<option selected>${optionText4}</option>`);
        if (this.checked) {
          $('#kode_pos_pasangan').val($('#kode_pos').val());
          $('#rt_pasangan').val($('#rt').val());
          $('#rw_pasangan').val($('#rw').val());
        }
      });
    </script>

    <!-- untuk ultah -->
    <script>
      function submitBday() {
        var Q4A = '';
        var Bdate = document.getElementById('tanggal_lahir').value;
        var Bday = +new Date(Bdate);
        Q4A += +~~((Date.now() - Bday) / 31557600000);
        var theBday = document.getElementById('umur');
        theBday.value = Q4A;
        /////////tambahan alertnya\\\\\\\\\\\
        var bStat = document.getElementById('status_perkawinan').value;
        if (bStat == 0 && Q4A < 21) {
          alert('Usia Minimal 21 Tahun');
        }

        if (bStat == 1 && Q4A < 18) {
          alert('Usia Minimal 18 Tahun');
        }
      }
    </script>

    <script>
      function onlyNumberKey(evt) {
        var ASCIICode = evt.which ? evt.which : evt.keyCode;
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
        return true;
      }
