    <script>

      function validateFormEdit() {
        var validasiForm = document.getElementById('status_perkawinan').value;
        // alert("test"+validasiForm)
        if (validasiForm == 0) {
          // alert("ts 0 v "+ validasiForm);

          var a = document.forms['initial_data_entry_form']['nama'].value;
          if (a == null || a == '') {
            document.getElementById('nama').focus();
            alert('Nama Lengkap Harus diisi');
            return false;
          }
          var b = document.forms['initial_data_entry_form']['jenis_kelamin'].value;
          if (b == '' || b == null) {
            document.getElementById('jenis_kelamin').focus();
            alert('Jenis Kelamin Harus diisi');
            return false;
          }
          var c = document.forms['initial_data_entry_form']['tanggal_lahir'].value;
          const theBdayVal = document.getElementById('umur').value;
          var bStatVal = document.getElementById('status_perkawinan').value;
          if (c == '' || c == null) {
            document.getElementById('tanggal_lahir').focus();
            alert('Tanggal Lahir Harus diisi');
            return false;
          }
          if (bStatVal == 0 && theBdayVal < 21) {
            alert('Usia Minimal 21 Tahun');
            document.getElementById('tanggal_lahir').focus();
            return false;
          }

          if (bStatVal == 1 && theBdayVal < 18) {
            alert('Usia Minimal 18 Tahun');
            document.getElementById('tanggal_lahir').focus();
            return false;
          }
          var d = document.forms['initial_data_entry_form']['tempat_lahir'].value;
          if (d == '' || d == null) {
            document.getElementById('tempat_lahir').focus();
            alert('Tempat Lahir Harus diisi');
            return false;
