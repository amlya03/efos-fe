      bulanBediri.addEventListener('input', updateValueBerdiri);

      function updateValueBerdiri(b) {
        var uiuaa = $('#ngetestNih').val();
        bulanBediri.textContent = b.target.value;
        var djhjshdj = parseInt(bulanBediri.textContent);
        var fdfd = parseInt(tahunBerdiri.textContent) * 12;
        var totalTahunUiuaa = fdfd + djhjshdj;
        // alert(totalTahunUiuaa)
        // alert(fdfd)
        if (uiuaa == 3 && totalTahunUiuaa < 36) {
          $('.hidden_pekerjaanSebelum').addClass('show-hidden_pekerjaanSebelum');
          $('.btnPekerjaan').addClass('show-btnPekerjaan');
        } else if (uiuaa == 4 && totalTahunUiuaa < 24) {
          $('.hidden_pekerjaanSebelum').addClass('show-hidden_pekerjaanSebelum');
          $('.btnPekerjaan').addClass('show-btnPekerjaan');
        } else $('.hidden_pekerjaanSebelum').removeClass('show-hidden_pekerjaanSebelum');
      }
      function updateValueBerdiri2(t) {
        var u = $('#ngetestNih').val();
        tahunBerdiri.textContent = t.target.value;
        totalTahun = parseInt(tahunBerdiri.textContent) * 12 + parseInt(bulanBediri.textContent);
        $('.btnPekerjaan').removeClass('show-btnPekerjaan');
        if (u == 3 && totalTahun < 36) {
          // alert("hhh")
          $('.hidden_pekerjaanSebelum').addClass('show-hidden_pekerjaanSebelum');
          $('.btnPekerjaan').addClass('show-btnPekerjaan');
        } else if (u == 4 && totalTahun < 24) {
          $('.hidden_pekerjaanSebelum').addClass('show-hidden_pekerjaanSebelum');
          $('.btnPekerjaan').addClass('show-btnPekerjaan');
        } else $('.hidden_pekerjaanSebelum').removeClass('show-hidden_pekerjaanSebelum');
      }
