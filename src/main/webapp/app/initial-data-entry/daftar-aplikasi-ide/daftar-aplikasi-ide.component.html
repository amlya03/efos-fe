<div class="row form-material">
  <div class="col-md-6">
    <label class="m-t-5">No Aplikasi</label>
    <input id="input_noapp" type="text" class="form-control" placeholder="Masukan Nomor Aplikasi" />
    <p></p>
    <label class="m-t-5">Kategori Pekerjaan</label>
    <div class="form-group">
      <select id="selectCari" class="form-control">
        <option selected value="">Pilih Pencarian Berdasarkan Kategori Pekerjaan</option>
        <option id="fix" value="0">Fix Income</option>
        <option id="non" value="1">Non-Fix Income</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <label class="m-t-20 table-responsive #example">Nama Nasabah</label>
    <input id="input_nama" type="search" class="form-control form-control-sm" placeholder="Masukan Nama Nasabah" aria-controls="example" />
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col" style="text-align: center">
    <button id="btn_cari" type="submit" class="btn btn-dark">Cari Data</button>
    <button type="submit" class="btn btn-dark" (click)="goto()">Tambah Data</button>
    <button id="btn_clear" class="btn btn-info" onclick="clearinput()">Clear Data</button>
  </div>
</div>
<div class="table-responsive">
  <table id="dataTables-example" class="table table-striped table-bordered" datatable>
    <thead>
      <tr class="table-dark">
        <th style="text-align: center">No</th>
        <th style="text-align: center">No Aplikasi</th>
        <th style="text-align: center">Nama Pemohon</th>
        <th style="text-align: center">Program</th>
        <th style="text-align: center">Tipe Pekerjaan</th>
        <th hidden></th>
        <th style="text-align: center">Verification</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let daWa of daWa; index as i">
        <td style="text-align: center">{{ i + 1 }}</td>
        <td style="text-align: center">{{ daWa.id }}</td>
        <td style="text-align: center">{{ daWa.app_no_ide }}</td>
        <td style="text-align: center">{{ daWa.curef }}</td>
        <td style="text-align: center">{{ daWa.kategori_pekerjaan }}</td>
        <td hidden>{{ daWa.kategori_pekerjaan === 'Fix Income' }}</td>
        <td style="text-align: center">{{ daWa.status_aplikasi }}</td>
        <!-- <td style="text-align: center"><input (change)="getProoduct($event, daWa.app_no_de, daWa.status_aplikasi)" type="checkbox" /></td> -->
        <td style="text-align: center">
          <button (click)="viewdataide(daWa.id_customer, daWa.kategori_pekerjaan)" type="button" class="btn btn-outline-secondary">
            --> <fa-icon icon="ellipsis"></fa-icon><br />Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
