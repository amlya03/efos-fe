                        <label class="col-sm-4 col-form-label">No Handphone<span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input
                            type="tel"
                            onkeypress="return onlyNumberKey(event)"
                            pattern="^(\+62|62)?[\s-]?0?8[1-9]{1}\d{1}[\s-]?\d{4}[\s-]?\d{2,5}$"
                            class="form-control"
                            placeholder="Nomor Handphone"
                            id="no_handphone_pasangan"
                            value="{{ daWa.no_handphone_pasangan }}"
                            name="no_handphone_pasangan"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button
                class="fa fa-file-archive-o btn btn-dark"
                name="proses"
                value="proses"
                (click)="gotoprescreaning()"
                type="submit"
                style="float: right"
              >
                Proses Data
              </button>
              <button
                class="fa fa-file-archive-o btn btn-dark"
                id="simpandata2"
                name="simpan"
                value="simpan"
                (click)="gotodaftaraplikasiide()"
                type="submit"
                style="float: right"
              >
                Simpan Data
              </button>
              <!--penutup hiden-->
            </div>
          </div>
        </form>
      </div>
    </div>
